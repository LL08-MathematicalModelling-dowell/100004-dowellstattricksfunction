
{% block content %}
  <h1>Upload CSV File</h1>

  <form method="post" enctype="multipart/form-data" action="{% url 'uploadfile' %}">
    {% csrf_token %}
    <input type="text" name="title" placeholder="title" required autofocus><br><br>
    <input type="number" name="Process_id" placeholder="process Id" min="1" required autofocus><br><br>
    <input type="number" name="processSequenceId" placeholder="process sequence Id" min="1" required><br><br>
    <label for="csvfile">Choose CSV file:</label>
    <input type="file" name="csvfile" accept=".csv">
    <br>
    <input type="submit" value="Upload">
  </form>
  {% if messages %}
    <ul class="messages">
      {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endblock %}
